name: Docker Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-build-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    timeout-minutes: 30
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/${{ matrix.arch }}
          push: false
          cache-from: |
            type=gha,scope=build-${{ matrix.arch }}
            type=registry,ref=ghcr.io/farcasterxyz/snapchain/cache:${{ matrix.arch }}
          cache-to: |
            type=gha,mode=max,scope=build-${{ matrix.arch }}
            type=registry,mode=max,ref=ghcr.io/farcasterxyz/snapchain/cache:${{ matrix.arch }}
