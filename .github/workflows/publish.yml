name: Publish Snapchain
on:
  push:
    tags:
      - 'v*'

concurrency: snapchain-publish

permissions:
  contents: read
  id-token: write # OIDC

jobs:
  build-and-push:
    timeout-minutes: 30
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract version from Cargo.toml
        id: version
        run: echo "version=$(awk -F '"' '/^version =/ {print $2}' Cargo.toml)" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_WRITE_PASSWORD }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/${{ matrix.arch }}
          push: true
          tags: farcasterxyz/snapchain:${{ steps.version.outputs.version }}-${{ matrix.arch }}
          cache-from: type=gha,scope=build-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.arch }}

  create-manifest:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_WRITE_PASSWORD }}

      - name: Create and push multi-arch manifest
        shell: bash
        run: |
          SNAPCHAIN_VERSION=$(awk -F '"' '/^version =/ {print $2}' Cargo.toml)
          echo "Creating manifest for version $SNAPCHAIN_VERSION"

          # Create and push manifest for version tag
          docker manifest create farcasterxyz/snapchain:${SNAPCHAIN_VERSION} \
            farcasterxyz/snapchain:${SNAPCHAIN_VERSION}-amd64 \
            farcasterxyz/snapchain:${SNAPCHAIN_VERSION}-arm64
          docker manifest push farcasterxyz/snapchain:${SNAPCHAIN_VERSION}

          # Create and push manifest for latest tag
          docker manifest create farcasterxyz/snapchain:latest \
            farcasterxyz/snapchain:${SNAPCHAIN_VERSION}-amd64 \
            farcasterxyz/snapchain:${SNAPCHAIN_VERSION}-arm64
          docker manifest push farcasterxyz/snapchain:latest
